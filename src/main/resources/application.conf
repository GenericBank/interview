app {
  message-folder {
   path = "/messages"
   max-file-size = 1024
  }
  fraud-api {
    max-parallel-calls = 1
  }
  notification-api {
    max-parallel-calls = 1
  }
}

akka {
  actor {
    provider = "local"

    default-dispatcher {
      executor = "affinity-pool-executor"
      throughput = 10
    }
  }
}
